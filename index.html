    <script>
        var cimg = document.querySelector('.cimg')
        cimg.addEventListener('mousemove', function(e){
            var x = e.offsetX
            var y = e.offsetY
            var rotateX = 4/30 * y - 20
            var rotateY = -1/5 * x + 20
            cimg.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
        })

        cimg.addEventListener('mouseout',
        function(){
            cimg.style = 'transform : perspective (350px) rotateY(0deg) rotateX(0deg)'
        })
