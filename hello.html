<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        sitNum = parseInt(prompt(`앉을 인원`))
        lineNum = parseInt(prompt(`한 줄의 앉을 수 있는 인원`))
        needLine = parseInt(sitNum / lineNum)
        if(sitNum % lineNum != 0) needLine++

        for(i = 0; i < parseInt(needLine); i++) {
            for(j = 0; j < parseInt(lineNum); i++) {
                document.write(`좌석 ${j}}`)
            }
            document.write("<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
